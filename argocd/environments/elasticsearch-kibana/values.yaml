elasticsearch:
  namespace: gnida-dev
  replicas: 3
  tls:
    selfSignedCertificate:
      enabled: true
    existingSecret: elasticsearch-master-certs # Добавлено для ссылки на существующий секрет

  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
        xpack.security.enabled: true # Включена безопасность, раз TLS и пароли настроены
        discovery.seed_providers: file # Правильная настройка для кластерного режима
        cluster.initial_master_nodes: ["default-0", "default-1", "default-2"] # Для кластера из 3 нод
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
            storageClassName: "standard"

  resources:
    limits:
      memory: 2Gi
      cpu: 1000m
    requests:
      memory: 1Gi
      cpu: 500m
  extraEnvs:
    - name: ELASTIC_PASSWORD
      value: "changeme"
    - name: xpack.security.enabled
      value: "true"
    - name: xpack.security.transport.ssl.enabled
      value: "true"

kibana:
  namespace: gnida-dev
  replicas: 1

  elasticsearchHosts: https://elasticsearch-master.gnida-dev.svc.cluster.local:9200 # HTTPS для TLS

  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m
