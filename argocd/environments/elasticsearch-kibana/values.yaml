elasticsearch:
  namespace: gnida-dev
  replicas: 3
  tls:
    selfSignedCertificate:
      enabled: true # Включает создание сертификатов автоматически
  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
        xpack.security.enabled: true # Включена безопасность
        discovery.seed_providers: file # Подходит для кластера из нескольких нод
        cluster.initial_master_nodes: ["default-0", "default-1", "default-2"] # Указываем все ноды для начальной инициализации
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
            storageClassName: "standard"
  resources:
    limits:
      memory: 2Gi
      cpu: 1000m
    requests:
      memory: 1Gi
      cpu: 500m
  extraEnvs:
    - name: ELASTIC_PASSWORD
      value: "changeme" # Пароль для пользователя elastic
    - name: xpack.security.enabled
      value: "true" # Включение безопасности
    - name: xpack.security.transport.ssl.enabled
      value: "true" # Включение SSL для транспортного соединения

kibana:
  namespace: gnida-dev
  replicas: 1
  elasticsearchHosts: https://elasticsearch-master.gnida-dev.svc.cluster.local:9200 # Используем HTTPS для подключения через TLS
  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m
