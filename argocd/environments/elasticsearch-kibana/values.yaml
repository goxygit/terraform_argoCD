elasticsearch:
  namespace: gnida-dev
  replicas: 3

  # Отключаем TLS и сертификаты
  tls:
    enabled: false # Отключаем TLS
  selfSignedCertificate:
    enabled: false
  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
        xpack.security.enabled: false # Отключаем безопасность
        discovery.type: single-node # Используем single-node для простоты
        cluster.initial_master_nodes: ["default-0", "default-1", "default-2"] # Для инициализации кластера
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
            storageClassName: "standard"

  resources:
    limits:
      memory: 2Gi
      cpu: 1000m
    requests:
      memory: 1Gi
      cpu: 500m

kibana:
  namespace: gnida-dev
  replicas: 1

  # Используем HTTP вместо HTTPS
  elasticsearchHosts: http://elasticsearch-master.gnida-dev.svc.cluster.local:9200

  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m
