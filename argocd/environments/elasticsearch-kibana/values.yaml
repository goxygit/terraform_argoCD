elasticsearch:
  namespace: gnida-dev
  replicas: 3

  tls:
    enabled: false # Отключаем TLS

  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
        xpack.security.enabled: false # Отключаем безопасность
        discovery.type: single-node
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            storageClassName: "standard"
      volumeMounts: [] # Очищаем volumeMounts
    volumes: []         # Очищаем volumes

  extraEnvs:
    - name: xpack.security.enabled
      value: "false" # Полное отключение безопасности
    - name: xpack.security.transport.ssl.enabled
      value: "false" # Отключение SSL для транспорта
    - name: xpack.security.http.ssl.enabled
      value: "false" # Отключение SSL для HTTP

  resources:
    limits:
      memory: 2Gi
      cpu: 1000m
    requests:
      memory: 1Gi
      cpu: 500m

kibana:
  namespace: gnida-dev
  replicas: 1

  elasticsearchHosts: http://elasticsearch-master.gnida-dev.svc.cluster.local:9200 # HTTP вместо HTTPS

  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m