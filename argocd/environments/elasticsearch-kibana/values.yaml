apiVersion: v2
name: elasticsearch-kibana
description: A Helm chart for Elasticsearch and Kibana
version: 0.1.0
appVersion: "1.0"
dependencies:
  - name: elasticsearch
    version: "8.5.1"
    repository: "https://helm.elastic.co"
  - name: kibana
    version: "8.5.1"
    repository: "https://helm.elastic.co"
elasticsearch:
  namespace: gnida-dev
  replicas: 3
  tls:
    # Полностью отключаем TLS и создание сертификатов
    enabled: false # Отключаем TLS
    selfSignedCertificate:
      enabled: false # Отключаем генерацию самоподписанных сертификатов
  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
        xpack.security.enabled: true # Включаем безопасность
        discovery.seed_providers: file # Подходит для кластера из нескольких нод
        cluster.initial_master_nodes: ["default-0", "default-1", "default-2"] # Указываем все ноды для начальной инициализации
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
            storageClassName: "standard"
  resources:
    limits:
      memory: 2Gi
      cpu: 1000m
    requests:
      memory: 1Gi
      cpu: 500m
  extraEnvs:
    - name: ELASTIC_PASSWORD
      value: "changeme" # Пароль для пользователя elastic
    - name: xpack.security.enabled
      value: "true" # Включение безопасности
    - name: xpack.security.transport.ssl.enabled
      value: "false" # Отключаем SSL для транспортного соединения

kibana:
  namespace: gnida-dev
  replicas: 1
  elasticsearchHosts: http://elasticsearch-master.gnida-dev.svc.cluster.local:9200 # Используем HTTP вместо HTTPS
  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m
