elasticsearch:
  namespace: gnida-dev
  replicas: 3

  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
        xpack.security.enabled: false
        discovery.type: single-node
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
            storageClassName: "standard"

  resources:
    limits:
      memory: 2Gi
      cpu: 1000m
    requests:
      memory: 1Gi
      cpu: 500m
  extraEnvs:
    - name: ELASTIC_PASSWORD
      value: "changeme"
    - name: xpack.security.enabled
      value: "true"
    - name: xpack.security.transport.ssl.enabled
      value: "true"

kibana:
  namespace: gnida-dev
  replicas: 1

  elasticsearchHosts: http://elasticsearch-master.gnida-dev.svc.cluster.local:9200

  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m
