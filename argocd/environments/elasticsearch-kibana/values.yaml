elasticsearch:
  namespace: gnida-dev
  replicas: 3

  tls:
    enabled: false
    selfSignedCertificate: false

  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
        xpack.security.enabled: false
        xpack.security.transport.ssl.enabled: false
        xpack.security.http.ssl.enabled: false
        discovery.type: single-node

      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              volumeMounts: [] # Удаляем монтирование
          volumes: [] # Полностью убираем volumes

      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            storageClassName: "standard"

kibana:
  namespace: gnida-dev
  replicas: 1

  elasticsearchHosts: http://elasticsearch-master.gnida-dev.svc.cluster.local:9200

  # Отключаем создание pre-install Job и зависимость от сертификатов
  preInstallJob:
    enabled: false

  extraVolumes: [] # Убираем дополнительные тома
  extraVolumeMounts: [] # Убираем монтирования томов

  # Отключаем все проверки сертификатов
  xpack.security.enabled: false
  xpack.security.http.ssl.enabled: false
  xpack.security.verify_certificate: false

  # Ресурсы для Kibana
  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m
