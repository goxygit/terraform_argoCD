elasticsearch:
  namespace: gnida-dev
  replicas: 3

  # Полностью отключаем TLS
  tls:
    enabled: false # Отключает TLS
    selfSignedCertificate: false # Убираем самоподписанные сертификаты

  # Конфигурация узлов Elasticsearch
  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
        xpack.security.enabled: false # Отключаем безопасность
        xpack.security.transport.ssl.enabled: false # Отключаем TLS для транспорта
        xpack.security.http.ssl.enabled: false # Отключаем TLS для HTTP
        discovery.type: single-node # Для тестового окружения, один узел

      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            storageClassName: "standard"

  # Убираем любые секреты и их монтирования
  secretMounts: [] # Отключаем монтирование секретов
  extraVolumes: [] # Убираем дополнительные тома
  extraVolumeMounts: [] # Убираем монтирование этих томов

  # Настройка подов для удаления лишних монтирований
  podTemplate:
    spec:
      containers:
        - name: elasticsearch
          volumeMounts: [] # Убираем все монтирования для контейнера
      volumes: [] # Убираем volumes для пода

  # Ресурсы
  resources:
    limits:
      memory: 2Gi
      cpu: 1000m
    requests:
      memory: 1Gi
      cpu: 500m

kibana:
  namespace: gnida-dev
  replicas: 1

  # Подключение к Elasticsearch по HTTP
  elasticsearchHosts: http://elasticsearch-master.gnida-dev.svc.cluster.local:9200

  # Отключаем проверку сертификатов в Kibana
  xpack.security.enabled: false

  # Ресурсы
  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m
