elasticsearch:
  namespace: gnida-dev
  replicas: 3

  tls:
    enabled: false # Полностью отключаем TLS

  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
        xpack.security.enabled: false # Отключаем всю безопасность
        discovery.type: single-node
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            storageClassName: "standard"

  # Убираем автоматическую генерацию секретов и сертификатов
  extraEnvs:
    - name: xpack.security.enabled
      value: "false" # Полное отключение безопасности
    - name: xpack.security.transport.ssl.enabled
      value: "false" # Отключение SSL для транспорта
    - name: xpack.security.http.ssl.enabled
      value: "false" # Отключение SSL для HTTP

  # Убираем монтирование volume для сертификатов
  podTemplate:
    spec:
      containers:
        - name: elasticsearch
          volumeMounts: [] # Полностью удаляем любые volumeMounts

  # Полностью отключаем volumes для сертификатов
  volumeMounts: [] # Удаление volumeMounts на уровне podTemplate
  volumes: [] # Удаление volumes на уровне podTemplate

  resources:
    limits:
      memory: 2Gi
      cpu: 1000m
    requests:
      memory: 1Gi
      cpu: 500m

kibana:
  namespace: gnida-dev
  replicas: 1

  elasticsearchHosts: http://elasticsearch-master.gnida-dev.svc.cluster.local:9200 # HTTP вместо HTTPS

  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m
