apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-master
  namespace: {{ .Values.elasticsearch.namespace }}
  labels:
    app: elasticsearch
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Убедитесь, что Elasticsearch развертывается после сертификатов
spec:
  replicas: {{ .Values.elasticsearch.replicaCount }}
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:{{ .Values.elasticsearch.imageTag }}
          ports:
            - containerPort: 9200
            - containerPort: 9300
          env:
            - name: discovery.type
              value: "single-node"
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
            - name: elasticsearch-certs  # Монтируем сертификаты для Elasticsearch
              mountPath: /usr/share/elasticsearch/config/certs
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
  volumes:
    - name: elasticsearch-certs
      secret:
        secretName: elasticsearch-master-certs
