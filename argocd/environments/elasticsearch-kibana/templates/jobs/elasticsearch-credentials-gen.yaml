apiVersion: batch/v1
kind: Job
metadata:
  name: elasticsearch-credentials-gen
  namespace: monitoring
spec:
  template:
    spec:
      serviceAccountName: cert-gen-sa
      containers:
        - name: credentials-gen
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Генерация логина и пароля
              username="elastic"
              password=$(openssl rand -base64 16)  # Генерация случайного пароля

              # Создание секрета в Kubernetes для хранения учетных данных
              kubectl create secret generic elasticsearch-master-credentials \
                --namespace monitoring \
                --from-literal=username=$username \
                --from-literal=password=$password \
                --dry-run=client -o yaml | kubectl apply -f -
      restartPolicy: OnFailure
  backoffLimit: 4
